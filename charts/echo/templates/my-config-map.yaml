apiVersion: v1
kind: ConfigMap
metadata:
  name: my-config-map
  labels:
    {{- include "echo.labels" . | nindent 4 }}
data:
  PORT: '3000'
  LOGLEVEL: 'debug'
  {{ if ne {{ MY_POD_NAMESPACE }} "dev" }}
  PERSIST: true
  {{ end }}
  {{ if ne {{ MY_POD_NAMESPACE }} "prod" }}
  MONGODBURL:  'mongodb://mongodb-0.mongodb,mongodb-1.mongodb,mongodb-2.mongodb:27017/echo?authSource=admin'
  DBNAME: 'echo'
  {{ end }}
  {{ if ne {{ MY_POD_NAMESPACE }} "stg" }}
  MONGODBURL:  'mongodb://mongodb-0.mongodb,mongodb-1.mongodb,mongodb-2.mongodb:27017/echo-staging?authSource=admin'
  DBNAME: 'echo-staging'
  {{ end }}

